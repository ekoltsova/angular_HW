<div class="product-list">
  product-list component!
  <div *ngFor="let product of products" >
    <div *ngIf="product.isAvailable" class="product-list__item">
      <div> 
        Name: {{product.name}} 
      </div>
      <div>
        Description: {{product.description}} 
      </div>
      <div>
        Price: {{product.price}} 
      </div>
      <div>
        Category: {{product.category}} 
      </div>
    </div>
  </div>
</div>
